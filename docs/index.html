<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>netnr</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="keywords" content="netnr,NET牛人" />
    <meta name="description" content="netnr,NET牛人">

    <style>
        .sidebar ul li p.active > a {
            border-right: 2px solid;
            color: var(--theme-color,#42b983);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">Loading ...</div>

    <link href="https://code.bdstatic.com/npm/netnrmd@2.2.3/src/netnrmd.css" rel="stylesheet" async />
    <script src="https://code.bdstatic.com/npm/netnrmd@2.2.3/src/netnrmd.bundle.min.js"></script>

    <script>
        window.$docsify = {
            repo: 'netnr',
            coverpage: true,
            routerMode: 'history',

            loadSidebar: true,
            noEmoji: true,
            markdown: {
                renderer: {
                    code: function (str, lang) {
                        var ch = [];
                        ch.push("<pre><code>");
                        if (window.hljs) {
                            try {
                                var hv = hljs.highlight(lang, str).value;
                                ch.push(hv);
                            } catch (__) {
                                try {
                                    var hv = hljs.highlightAuto(str).value;
                                    ch.push(hv);
                                } catch (__) {
                                    ch.push(str);
                                }
                            }
                        }
                        ch.push("</code></pre>");
                        return ch.join('');
                    }
                }
            },

            search: {
                placeholder: 'search',
                depth: 6,
            }
        };

        function get(url, success) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    success(xhr.responseText)
                }
            };
        }

        get('https://code.bdstatic.com/npm/docsify@4.11.4/lib/themes/vue.css', function (res) {
            var ele = document.createElement("STYLE");
            ele.innerHTML = "*" + res.split(';*')[1];
            document.getElementsByTagName("HEAD")[0].appendChild(ele);
        })
    </script>

    <script src="https://code.bdstatic.com/npm/docsify@4.11.4/lib/docsify.min.js" defer></script>
    <script src="https://code.bdstatic.com/npm/docsify@4.11.4/lib/plugins/search.min.js" defer></script>
</body>
</html>
