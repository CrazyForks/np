<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="netnr,Netnr.DataKit" />
    <meta name="description" content="netnr,Netnr.DataKit" />

    <title>NDK</title>
    <link rel="icon" href="favicon.ico">

    <style id="style0">body::after { position: fixed; top: 2vh; left: 1vw; opacity: .8; content: "loading"; }</style>
    <script>
        if (document.cookie.includes(".theme=dark")) {document.getElementById('style0').innerHTML+='body { color: #d4d4d4; background-color: #0d1117 }';}
    </script>
</head>

<body>
    <link rel="stylesheet" href="https://npmcdn.com/@shoelace-style/shoelace@2.15.1/dist/themes/light.css">
    <link rel="stylesheet" href="https://npmcdn.com/@shoelace-style/shoelace@2.15.1/dist/themes/dark.css">
    <script type="module" src="https://npmcdn.com/@shoelace-style/shoelace@2.15.1/dist/shoelace.js"></script>
    <script type="module">
        import { registerIconLibrary } from 'https://npmcdn.com/@shoelace-style/shoelace@2.15.1/dist/utilities/icon-library.js';
        registerIconLibrary('nrg-icon', {
            resolver: name => `assets/icons/${name}.svg`,
            mutator: svg => svg.setAttribute('fill', 'currentColor')
        });
    </script>
</body>

</html>
