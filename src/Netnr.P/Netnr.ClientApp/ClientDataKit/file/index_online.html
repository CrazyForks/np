<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="netnr,Netnr.DataKit" />
    <meta name="description" content="netnr,Netnr.DataKit" />

    <title>NDK</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <style>
        .nrg-load0 { margin: 0 }
        .nrg-dark0 { color: #d4d4d4; background-color: #0d1117 }
        .nrg-load0::after { position: fixed; top: 0; left: 0; opacity: .5; font-size: 2em; content: "Loading..."; }
    </style>
</head>

<body class="nrg-load0">
    <script>
        if (document.cookie.includes('.theme=dark')) {
            document.body.classList.add('nrg-dark0');
        }
    </script>
    
    <link rel="stylesheet" href="https://npmcdn.com/@shoelace-style/shoelace@2.4.0/dist/themes/light.css">
    <link rel="stylesheet" href="https://npmcdn.com/@shoelace-style/shoelace@2.4.0/dist/themes/dark.css">
    <script type="module" src="https://npmcdn.com/@shoelace-style/shoelace@2.4.0/dist/shoelace.js"></script>
    <script type="module">
        import { registerIconLibrary } from 'https://npmcdn.com/@shoelace-style/shoelace@2.4.0/dist/utilities/icon-library.js';
        registerIconLibrary('nrg-icon', {
            resolver: name => `assets/icons/${name}.svg`,
            mutator: svg => svg.setAttribute('fill', 'currentColor')
        });
    </script>
</body>

</html>
