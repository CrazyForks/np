        <div class="col-md-12 mb-3">
            <input id="txtFile" type="file" class="form-control" multiple accept="image/*">
        </div>
    </div>

    <div class="nrCogs">
        <div class="row d-none">
            <div class="col-auto mb-2">
                <select class="form-select nrCogType bg-light" data-ov="text" onchange="seal.changeCogType(this)">
                    <optgroup label="水印类型">
                        <option value="text" selected>文本</option>
                        <option value="image">图片</option>
                    </optgroup>
                    <optgroup label="命令">
                        <option value="add" class="text-success">新增</option>
                        <option value="del" class="text-danger">删除</option>
                    </optgroup>
                </select>
            </div>

            <div class="col-auto mb-2 nrCogText">
                <input class="form-control nrCogContent" placeholder="水印文字" value="Watermark 水印" oninput="seal.very()" />
            </div>
            <div class="col-auto mb-2 nrCogText">
                <input class="form-control nrCogFontSize" oninput="seal.very()" placeholder="水印大小字体样式" value="36px Josefin Slab" />
            </div>
            <div class="col-auto mb-2 nrCogText">
                <input class="nrCogColor" style="width:50px;height:38px;" type="color" oninput="seal.very()" placeholder="字体颜色" value="#000000" />
            </div>

            <div class="col-auto mb-2 d-none nrCogImage">
                <input type="file" class="form-control nrCogLogo" placeholder="选择图片" accept="image/*" onchange="seal.changeCogLogo(this)">
            </div>
            <div class="col-auto mb-2 d-none nrCogImage">
                <input class="form-control nrCogLogoWidth" oninput="seal.very()" placeholder="图宽" type="number" min="0" max="99999" step="5" />
            </div>
            <div class="col-auto mb-2 d-none nrCogImage">
                <input class="form-control nrCogLogoHeight" oninput="seal.very()" placeholder="图高" type="number" min="0" max="99999" step="5" />
            </div>

            <div class="col-auto mb-2">
                <input class="form-control nrCogX" oninput="seal.very()" placeholder="X轴" type="number" min="0" max="99999" step="5" value="20" />
            </div>
            <div class="col-auto mb-2">
                <input class="form-control nrCogY" oninput="seal.very()" placeholder="Y轴" type="number" min="0" max="99999" step="5" value="20" />
            </div>
            <div class="col-auto mb-2">
                <input class="form-control nrCogAlpha" oninput="seal.very()" placeholder="透明度" type="number" value="0.4" min="0" max="1" step="0.1" />
            </div>
            <div class="col-auto mb-2">
                <input class="form-control nrCogAngle" oninput="seal.very()" placeholder="角度" type="number" value="0" min="0" max="360" step="5" />
            </div>
        </div>
    </div>
