<!DOCTYPE html>
<html lang="zh-cn" class='sl-theme-light netnrmd-light'>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name='keywords' content='NET牛人,Netnr,PDF' />
            <meta name='description' content='NET牛人,Netnr,脚本服务,Script Services,工具箱,PDF 工具' />

    <title>PDF NET牛人</title>

    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />
<link href='https://ss.netnr.com/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet' async />

    <link href="/app/blog/dist/all.css?v=_0J1Z05gYDHZvs0TcVouj90G3JcLkWwwo_3smoSKH-k" rel="stylesheet" />
    <script src="/app/blog/dist/all.js?v=ZJk4lDdkYK4pkI98GjHlLoeVMxQ7We-jWcr7_71CujM"></script>
</head>
<body>
            <div class="p-2 text-center">Mirror site is read only <a href="https://www.netnr.com">www.netnr.com</a></div>
        
    <nav class="nr-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-decoration-none" href="https://www.netnr.com">
                <img src="/favicon.ico" style="height:1.3em;vertical-align:sub" />
                <span class="d-none d-sm-inline-block">Netnr</span>
            </a>
            <a class='small d-block d-lg-none' href="/pdf" title='PDF'>
                <b style="color:var(--sl-color-warning-600)">PDF</b>
            </a>

            <button class="nr-navbar-toggler navbar-toggler" aria-label="navbar toggler">
                <sl-animation easing="ease-in-out" duration="1500" play>
                    <span class="navbar-toggler-icon"></span>
                </sl-animation>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item mx-2">
                        <a class='nav-link active' href="/" title="ss.js.org">
                            <sl-animation class="nr-sla-ss" name="tada" easing="ease-in-out" duration="10000" play>
                                <div class="fw-bold">SS</div>
                            </sl-animation>
                        </a>
                    </li>
                            <li class="nav-item mx-2">
                                <a class='nav-link' href="/pdf" title='PDF'>
                                    <b style="color:var(--sl-color-warning-600)">PDF</b>
                                </a>
                            </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <sl-icon-button class="mt-1" name="cloud-moon" data-action="theme"></sl-icon-button>
                    </li>
                </ul>
            </div>

            <!--mobile-->
            <sl-drawer label="Netnr" class="nr-navbar-drawer" style="--size: 14em;--body-spacing: 0;display: none">
                <sl-menu>
                    <sl-menu-item data-href="/">SS</sl-menu-item>

                        <sl-menu-item data-href="/pdf">PDF</sl-menu-item>
                    <sl-divider></sl-divider>
                    <sl-menu-item data-action="theme"><sl-icon name="cloud-moon" slot="prefix"></sl-icon>Dark mode</sl-menu-item>
                </sl-menu>
            </sl-drawer>
        </div>
    </nav>

    <div class="container-fluid p-4">
    <div class="row">
        <div class="col-auto">
            <input class="nr-txt-file d-inline-block mb-3" type="file" accept="application/pdf" />
        </div>
        <div class="col-auto">
            <sl-dropdown class="nr-btn-export-image">
                <sl-button slot="trigger" caret variant="warning">导出图片</sl-button>
                <sl-menu>
                    <sl-menu-item data-action="export-image-page">当前页面</sl-menu-item>
                    <sl-menu-item data-action="export-image-all">全部页面</sl-menu-item>
                </sl-menu>
            </sl-dropdown>
        </div>
        <div class="col-auto">
            <sl-button class="nr-btn-demo mb-3" variant="neutral">Demo</sl-button>
        </div>
        <div class="col-12">
            <div>
                <div class="nr-card-tool d-none m-auto" style="width:fit-content">
                    <sl-button-group class="mb-3">
                        <sl-button class="nr-btn-prev" size="small">
                            <sl-icon name="arrow-up"></sl-icon>
                        </sl-button>
                        <sl-button class="nr-btn-next" size="small">
                            <sl-icon name="arrow-down"></sl-icon>
                        </sl-button>
                    </sl-button-group>
                    <sl-button-group class="mb-3">
                        <sl-input class="nr-txt-number d-inline-block" size="small" type="number" value="1" min="1" max="9999"></sl-input>
                        <sl-button class="nr-btn-last" variant="text" size="small">/ 0</sl-button>
                    </sl-button-group>
                    <sl-select class="nr-se-scale mb-3 d-inline-block" value="1" size="small" style="width:6em">
                        <sl-menu-item value="0.5">50%</sl-menu-item>
                        <sl-menu-item value="0.75">75%</sl-menu-item>
                        <sl-menu-item value="1">100%</sl-menu-item>
                        <sl-menu-item value="2">200%</sl-menu-item>
                        <sl-menu-item value="3">300%</sl-menu-item>
                        <sl-menu-item value="auto">页宽</sl-menu-item>
                    </sl-select>
                    <sl-button class="nr-btn-rotate mb-3" size="small">
                        <sl-icon name="arrow-clockwise"></sl-icon>
                    </sl-button>
                </div>
            </div>
            <div class="nr-card-view text-center"></div>
        </div>
    </div>
</div>

<script src='https://ss.netnr.com/pdfjs-dist@3.0.279/legacy/build/pdf.min.js'></script>
<script src='https://ss.netnr.com/jszip@3.10.1/dist/jszip.min.js'></script>

            <script src="/js/ss/pdf.js?v=ocMo8c8D7g3T_wk5MREKho16fOlEftRGFAi3ylF1qRQ"></script>
</body>
</html>
