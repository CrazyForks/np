                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">命名</span>
                        <select class="form-select flag-hump">

                            <option value="2">不改变命名</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">

                            <option value="2" selected>不含属性名</option>
                        </select>
                    </div>
                </div>

                    <p>使用制表符（\t）分割</p>
                    <p>在 Excel 右键【只粘贴文本】</p>
                </div>
                <div class="d-none" data-value="excel-to-array">
