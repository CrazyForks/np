
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <title>Mind NET牛人</title>
</head>
<body>
    <div id='LoadingMask' style='position:fixed;top:0;left:0;bottom:0;right:0;background-color:white;z-index:19999;background-image:url("/images/loading.svg");background-repeat:no-repeat;background-position:48% 45%'></div>


    <div>
        <!--导出-->
        <div class="modal fade" role="dialog" id="ehModalExport">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">导出</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body" id="mbef"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btnExport">导出</button>
                    </div>
                </div>
            </div>
        </div>

        <!--导入-->
        <div class="modal fade" role="dialog" id="ehModalImport">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">导入</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body" id="mbim">
                        <label>选择文件（支持拖拽，格式：txt、md、json）</label>
                        <input class="form-control" type="file" id="fileImport" />
                        <hr />
                        <label>导入的内容</label>
                        <textarea class="form-control" id="txtImprot" rows="10" placeholder="导入的内容，可直接粘贴至此"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btnImport">导入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>

    <link href='https://npmcdn.com/bootstrap@3.4.1/dist/css/bootstrap.min.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://npmcdn.com/codemirror@5.65.2/lib/codemirror.css" />

    <script src='https://npmcdn.com/jquery@3.6.4/dist/jquery.min.js'></script>
<script src='https://npmcdn.com/bootstrap@3.4.1/dist/js/bootstrap.min.js'></script>

    <script src="https://npmcdn.com/angular@1.8.2/angular.min.js"></script>
    <script src="https://npmcdn.com/angular-bootstrap@0.12.2/ui-bootstrap-tpls.js"></script>
