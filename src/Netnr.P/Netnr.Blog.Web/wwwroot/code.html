    <div class="row my-4" title="散列/哈希">
        <div class="col-auto">
            <button class="btn btn-success mb-1">MD5</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-success mb-1">SHA1</button>
            <button class="btn btn-outline-success mb-1">224</button>
            <button class="btn btn-outline-success mb-1">256</button>
            <button class="btn btn-outline-success mb-1">384</button>

        <div class="col-auto">
            <button class="btn btn-success mb-1">HmacSHA1</button>
            <button class="btn btn-outline-success mb-1">224</button>
            <button class="btn btn-outline-success mb-1">256</button>
            <button class="btn btn-outline-success mb-1">384</button>
            <button class="btn btn-outline-success mb-1">512</button>
            <button class="btn btn-outline-success mb-1">HmacMD5</button>
            <input class="nrg-txt-key1 form-control d-inline-block w-auto mb-1" placeholder="密钥" />
        </div>
        <div class="col-auto">
            <input class="nrg-txt-file form-control" type='file' multiple />
        </div>
    </div>

    <div class="row my-4" title="加密/解密">
        <div class="col-auto">
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-warning">AES</button>
                    <button class="btn btn-outline-warning">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-warning">DES</button>
                    <button class="btn btn-outline-warning">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-warning">RC4</button>
                    <button class="btn btn-outline-warning">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-warning">Rabbit</button>
                    <button class="btn btn-outline-warning">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-warning">TripleDES</button>
                    <button class="btn btn-outline-warning">↺</button>
                </div>
            <input class="nrg-txt-key2 form-control d-inline-flex w-auto mb-1" placeholder="密钥" />
        </div>
    </div>

        <div class="col-auto">
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-primary">Base64</button>
                    <button class="btn btn-outline-primary">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-primary">encodeURI</button>
                    <button class="btn btn-outline-primary">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-primary">encodeURIComponent</button>
                    <button class="btn btn-outline-primary">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">
                    <button class="btn btn-primary">Unicode</button>
                    <button class="btn btn-outline-primary">↺</button>
                </div>
                <div class="input-group mb-1 w-auto d-inline-flex">

                    <button class="btn btn-outline-primary">↺</button>
