    <div class="row mt-4">
        <div class="col-12">
            <p>计算公式： BMI = 体重 (KG) ÷ 身高 ²(M)</p>
            <p>比如：小明是一个 60 公斤的人，身高是 1.7 米，则他的计算结果应该是：60÷1.7² =20.76</p>
            <p>一个人的健康指数范围应该是在：18.5～24，指数在这之间是最好最正常的！</p>
