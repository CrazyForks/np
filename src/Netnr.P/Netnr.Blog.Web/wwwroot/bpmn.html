
<!DOCTYPE html>

    <title>BPMN NET牛人</title>

    <style>
        html, body, .nrg-bpmn {
            height: 100%;
            padding: 0;

        .bjs-powered-by {
            display: none;

        .bjs-tool {
            position: fixed;
            top: 1em;
            right: 1em;
            z-index: 1;
        }

            .bjs-tool * {
                cursor: pointer;
                margin-right: 0.5em;
            }
    </style>

    <div class="bjs-tool">
        <span data-action="import">导入</span>
        <span data-action="export">导出</span>
        <span data-action="svg">SVG</span>
    </div>
