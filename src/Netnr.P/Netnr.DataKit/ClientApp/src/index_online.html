<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="netnr,Netnr.DataKit" />
    <meta name="description" content="netnr,Netnr.DataKit" />

    <title>NDK (Netnr.DataKit)</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <h1 class="nr-loading" style="position:fixed;top:40vh;width:100%;text-align:center;">&nbsp; &nbsp;Loading ...</h1>

    <script src="https://fastly.jsdelivr.net/npm/sql-formatter@9.0.0/dist/sql-formatter.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/ag-grid-enterprise@28.1.0/dist/ag-grid-enterprise.min.js"></script>

    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.80/dist/themes/light.css">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.80/dist/themes/dark.css">
    <script type="module" src="https://fastly.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.80/dist/shoelace.js"></script>
    <script type="module">
        import { registerIconLibrary } from 'https://fastly.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.80/dist/utilities/icon-library.js';
        registerIconLibrary('nr-icon', {
            resolver: name => `images/icons/${name}.svg`,
            mutator: svg => svg.setAttribute('fill', 'currentColor')
        });
    </script>

    <script src="https://fastly.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
    <script>
        require.config({
            paths: {
                vs: 'https://fastly.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs'
            },
            'vs/nls': { availableLanguages: { '*': 'zh-cn' } }
        });

        window['meRequire'] = require;
    </script>
</body>

</html>
